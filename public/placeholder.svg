<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 460) rotate(90) scale(780)">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F5F5F7"/>
    </radialGradient>
    <linearGradient id="caseFill" x1="350" y1="260" x2="860" y2="980" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1B1B1D"/>
      <stop offset="0.55" stop-color="#0A0A0B"/>
      <stop offset="1" stop-color="#2A2A2D"/>
    </linearGradient>
    <linearGradient id="edge" x1="365" y1="290" x2="830" y2="930" gradientUnits="userSpaceOnUse">
      <stop stop-color="#C0C0C0" stop-opacity="0.35"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#C0C0C0" stop-opacity="0.22"/>
    </linearGradient>
    <linearGradient id="sheen" x1="320" y1="330" x2="780" y2="740" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.0"/>
      <stop offset="0.45" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="1200" height="1200" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="26" stdDeviation="26" flood-color="#000000" flood-opacity="0.18"/>
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>
  <circle cx="920" cy="220" r="220" fill="#FFFFFF" opacity="0.55"/>
  <circle cx="260" cy="940" r="260" fill="#FFFFFF" opacity="0.35"/>

  <!-- Case -->
  <g filter="url(#shadow)">
    <rect x="360" y="240" width="480" height="720" rx="110" fill="url(#caseFill)"/>
    <rect x="365" y="245" width="470" height="710" rx="108" fill="none" stroke="url(#edge)" stroke-width="2"/>
    <path d="M410 310C520 230 680 230 790 310" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="3" stroke-linecap="round"/>
    <path d="M425 360C535 292 665 292 775 360" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="3" stroke-linecap="round"/>
    <path d="M390 275L815 850" stroke="url(#sheen)" stroke-width="80" stroke-linecap="round" opacity="0.65"/>

    <!-- Camera island hint -->
    <rect x="420" y="310" width="170" height="170" rx="56" fill="#0B0B0C" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <circle cx="470" cy="360" r="28" fill="#121214" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <circle cx="540" cy="360" r="28" fill="#121214" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <circle cx="505" cy="430" r="28" fill="#121214" stroke="#FFFFFF" stroke-opacity="0.10"/>
    <circle cx="570" cy="430" r="10" fill="#C0C0C0" opacity="0.6"/>
  </g>

  <!-- Brand hint (very subtle) -->
  <text x="600" y="1035" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial" font-size="22" letter-spacing="6" fill="#000000" opacity="0.18">
    IMPEXO
  </text>
</svg>